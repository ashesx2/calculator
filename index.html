<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="display-container">
                    <div id="display"></div>
                </div>
                <div class="button-row">
                    <button class="config" id="clear-all">AC</button>
                    <button class="config" id="clear">C</button>
                    <button class="config" id="percent">%</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="button-wrapper">
                    <div class="numpad-container">
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button class="number" id="4">4</button>
                        <button class="number" id="5">5</button>
                        <button class="number" id="6">6</button>
                        <button class="number" id="1">1</button>
                        <button class="number" id="2">2</button>
                        <button class="number" id="3">3</button>
                        <button class="config" id="negation">+/-</button>
                        <button class="number" id="0">0</button>
                        <button class="config" id="decimal">.</button>
                    </div>
                    <div class="button-column">
                        <button class="operator" id="multiply">*</button>
                        <button class="operator" id="subtract">-</button>
                        <button class="operator" id="add">+</button>
                        <button class="operator" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
